<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.css">
</head>
<body>

    <div class="container mt-2">
        <div class="card">
            <div class="card-header">
                <h2> La liste des patients : </h2>
            </div>
            <div class="card-body">
                <form method="get" th:action="@{index}">
                    <label> Keyword</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary">Chercher</button>
                </form>

                <table class="table">
                    <thead>
                    <th>Id </th>
                    <th>Nom </th>
                    <th>Date de naissance </th>
                    <th>Malade </th>
                    <th>Score </th>
                    </thead>
                    <tbody>
                    <tr th:each="p:${listePatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.malade}"></td>
                        <td th:text="${p.score}"></td>
                        <td>
                            <a class="btn btn-danger" th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}"
                               onclick="return confirm('Etes vous sure?')">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav aria-label="...">
                    <ul class="pagination pagination-sm">
                        <li th:class="${status.index==currentPage?'page-item active':'page-item'}" th:each="page,status:${pages}" >
                            <a class="page-link" href="#"
                               th:text="${status.index}"
                                th:href="@{index(page=${status.index},keyword=${keyword})}"></a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>


</body>
</html>
